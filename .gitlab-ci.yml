image: docker:19.03.15
services:
  - name: docker:19.03.15-dind
    entrypoint: [ "env", "-u", "DOCKER_HOST" ]
    command: [ "dockerd-entrypoint.sh" ]
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - compile
  - build

compile:
  stage: compile
  image: lawrence2018/aliyun-maven:3.6.3-openjdk-8-slim
  before_script:
    - mvn -v
  script:
    - mvn -B clean package -Dmaven.test.skip=true
  artifacts:
    paths:
      - target/*.jar

build:
  stage: build
  script:
    - docker build --build-arg JAR_FILE=target/*.jar -t "${CI_REGISTRY}"/dockerhub2019/springboot-demo:"${CI_COMMIT_SHORT_SHA}" .
    - echo "${CI_REGISTRY_PASSWORD}" | docker login -u "${CI_REGISTRY_USER}" "${CI_REGISTRY}" --password-stdin
    - docker push "${CI_REGISTRY}"/dockerhub2019/springboot-demo:1.0.0
